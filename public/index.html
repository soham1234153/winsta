<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Entry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B0000, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFD700;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 20px;
      margin-bottom: 30px;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 1);
    }

    .image-placeholder {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .entry-fee {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .entry-btn {
      background-color: #32CD32;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .entry-btn:hover {
      background-color: #28a428;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>

<body>

  <div

  </div>

</html>
